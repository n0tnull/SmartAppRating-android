// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.2'
    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
  }
  ext
  {
    appcompat_support_library_version = '27.0.2'
    gms_library_version = '11.8.0'
    constraint_layout_library_version = '1.1.0-beta4'
    jackson_library_version = '2.8.3'
    retrofit_library_version = '2.3.0'
    simple_ratingbar_version = '1.6.1'
    compileSdkVersion = 27
    minSdkVersion = 15
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
